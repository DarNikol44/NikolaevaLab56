<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lab 5-6, v.8</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="main">
      <form action="" id="form">
        <div class="header">
          <div class="main_header">Get in touch</div>
          <div class="sub_text">Claritas est etiam processus dynamicus, qui sequitur mutationem 
              consuetudium lectorum.
          </div>
        </div>
        <div class="inputs">
          <div class="top_inputs">
            <div class="container">
              <input type="text" id="username" name="username" placeholder="YOUR NAME"/>
            </div>
            <div class="container">
              <input type="text" id="phone" name="phone" placeholder="PHONE NUMBER"/>
            </div>
          </div>
          <div class="bottom_inputs">
            <div class="container">
              <input type="text" id="email" name="email" placeholder="EMAIL ADDRESS"/>
            </div>
            <div class="container">
              <input type="text" id="site" name="site" placeholder="WEBSITE"/>
            </div>
          </div>
          <textarea id="textarea" cols="30" rows="10" placeholder="YOUR MESSAGE"></textarea>
        </div>
        <button class="btn" type="submit">Submit now</button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
